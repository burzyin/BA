slides.slide_1.text=\u042D\u0442\u043E\u0442 \u043C\u0438\u043D\u0441\u043A\u0438\u0439 \u043E\u0442\u0435\u043B\u044C \u043E\u0447\u0435\u043D\u044C \u0443\u0434\u0430\u0447\u043D\u043E \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D \u043D\u0435\u0434\u0430\u043B\u0435\u043A\u043E \u043E\u0442 \u0433\u043E\u0440\u043E\u0434\u0441\u043A\u043E\u0439 \u0440\u0430\u0442\u0443\u0448\u0438 \u0438 \u0414\u0432\u043E\u0440\u0446\u0430 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438, \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u043F\u0440\u043E\u0432\u043E\u0434\u044F\u0442\u0441\u044F \u043A\u043E\u043D\u0446\u0435\u0440\u0442\u044B, \u0441\u043F\u0435\u043A\u0442\u0430\u043A\u043B\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043A\u0443\u043B\u044C\u0442\u0443\u0440\u043D\u044B\u0435 \u043C\u0435\u0440\u043E\u043F\u0440\u0438\u044F\u0442\u0438\u044F, \u0438 \u043E\u043A\u0440\u0443\u0436\u0435\u043D \u0431\u0443\u0442\u0438\u043A\u0430\u043C\u0438, \u043A\u043B\u0443\u0431\u0430\u043C\u0438, \u0445\u0443\u0434\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C\u0438 \u0433\u0430\u043B\u0435\u0440\u0435\u044F\u043C\u0438, \u0440\u0435\u0441\u0442\u043E\u0440\u0430\u043D\u0430\u043C\u0438 \u0438 \u043A\u0430\u0444\u0435.
