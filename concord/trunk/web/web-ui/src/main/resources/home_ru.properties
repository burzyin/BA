slides.slide_4.text=\u041D\u0430\u0440\u043E\u0447\u044C \u2014 \u0441\u0430\u043C\u043E\u0435 \u0431\u043E\u043B\u044C\u0448\u043E\u0435 \u043E\u0437\u0435\u0440\u043E \u0432 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u0438, \u0432 \u041C\u044F\u0434\u0435\u043B\u044C\u0441\u043A\u043E\u043C \u0440\u0430\u0439\u043E\u043D\u0435 \u041C\u0438\u043D\u0441\u043A\u043E\u0439 \u043E\u0431\u043B\u0430\u0441\u0442\u0438. \u0420\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043E \u0432 \u0431\u0430\u0441\u0441\u0435\u0439\u043D\u0435 \u0440\u0435\u043A\u0438 \u041D\u0430\u0440\u043E\u0447\u044C. \u0412\u0445\u043E\u0434\u0438\u0442 \u0432 \u041D\u0430\u0440\u043E\u0447\u0430\u043D\u0441\u043A\u0443\u044E \u0433\u0440\u0443\u043F\u043F\u0443 \u043E\u0437\u0451\u0440 (\u041C\u044F\u0441\u0442\u0440\u043E, \u0411\u0430\u0442\u043E\u0440\u0438\u043D\u043E, \u0411\u043B\u0435\u0434\u043D\u043E\u0435).
