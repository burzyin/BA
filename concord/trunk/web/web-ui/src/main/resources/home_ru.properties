slides.slide_5.text=\u041C\u0438\u0440\u0441\u043A\u0438\u0439 \u0437\u0430\u043C\u043E\u043A \u2014 \u043E\u0431\u043E\u0440\u043E\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0443\u043A\u0440\u0435\u043F\u043B\u0435\u043D\u0438\u0435 \u0438 \u0440\u0435\u0437\u0438\u0434\u0435\u043D\u0446\u0438\u044F \u0432 \u0433\u043E\u0440\u043E\u0434\u0441\u043A\u043E\u043C \u043F\u043E\u0441\u0451\u043B\u043A\u0435 \u041C\u0438\u0440 \u0413\u0440\u043E\u0434\u043D\u0435\u043D\u0441\u043A\u043E\u0439 \u043E\u0431\u043B\u0430\u0441\u0442\u0438. \u041F\u0430\u043C\u044F\u0442\u043D\u0438\u043A \u0430\u0440\u0445\u0438\u0442\u0435\u043A\u0442\u0443\u0440\u044B, \u0432\u043D\u0435\u0441\u0451\u043D \u0432 \u0441\u043F\u0438\u0441\u043E\u043A \u0412\u0441\u0435\u043C\u0438\u0440\u043D\u043E\u0433\u043E \u043D\u0430\u0441\u043B\u0435\u0434\u0438\u044F \u042E\u041D\u0415\u0421\u041A\u041E (\u0441 2000 \u0433\u043E\u0434\u0430). \u0414\u043E 1568 \u0433\u043E\u0434\u0430 \u0445\u043E\u0437\u044F\u0435\u0432\u0430\u043C\u0438 \u0431\u044B\u043B\u0438 \u0418\u043B\u044C\u0438\u043D\u0438\u0447\u0438, \u043F\u043E\u0442\u043E\u043C \u2014 \u0420\u0430\u0434\u0437\u0438\u0432\u0438\u043B\u043B\u044B (\u0434\u043E 1828), \u0412\u0438\u0442\u0433\u0435\u043D\u0448\u0442\u0435\u0439\u043D\u044B (\u0434\u043E 1891). \u041F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u043C\u0438 \u0432\u043B\u0430\u0434\u0435\u043B\u044C\u0446\u0430\u043C\u0438 \u0437\u0430\u043C\u043A\u0430 \u0431\u044B\u043B\u0438 \u0421\u0432\u044F\u0442\u043E\u043F\u043E\u043B\u043A-\u041C\u0438\u0440\u0441\u043A\u0438\u0435 (\u0434\u043E 1939), \u043F\u043E\u0441\u043B\u0435 \u0447\u0435\u0433\u043E \u0437\u0430\u043C\u043E\u043A \u0441\u0442\u0430\u043B \u0433\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u044C\u044E. \u0421 1989 \u0433\u043E\u0434\u0430 \u0444\u0438\u043B\u0438\u0430\u043B \u041D\u0430\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0445\u0443\u0434\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u043C\u0443\u0437\u0435\u044F \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C.
