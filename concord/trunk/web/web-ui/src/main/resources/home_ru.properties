slides.slide_6.text=\u041C\u0438\u043D\u0441\u043A\u0430\u044F \u0433\u043E\u0440\u043E\u0434\u0441\u043A\u0430\u044F \u0440\u0430\u0442\u0443\u0448\u0430 \u2014 \u0430\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043D\u043E\u0435 \u0437\u0434\u0430\u043D\u0438\u0435 \u0432 \u0446\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u043E\u0439 \u0447\u0430\u0441\u0442\u0438 \u041C\u0438\u043D\u0441\u043A\u0430, \u043D\u0430 \u0412\u044B\u0441\u043E\u043A\u043E\u043C \u0420\u044B\u043D\u043A\u0435, \u043F\u043E\u0441\u0442\u0440\u043E\u0435\u043D\u043E \u0432 1600 \u0433\u043E\u0434\u0443. \u041D\u0430 \u0440\u0430\u0442\u0443\u0448\u043D\u043E\u0439 \u0431\u0430\u0448\u043D\u0435 \u043D\u0430\u0445\u043E\u0434\u0438\u043B\u0438\u0441\u044C \u0447\u0430\u0441\u044B, \u0447\u0442\u043E \u0434\u043B\u044F \u0442\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u0431\u044B\u043B\u043E \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0446\u0435\u043D\u043D\u043E\u0441\u0442\u044C\u044E. \u0414\u043E \u043E\u0442\u043C\u0435\u043D\u044B \u0440\u043E\u0441\u0441\u0438\u0439\u0441\u043A\u0438\u043C\u0438 \u0432\u043B\u0430\u0441\u0442\u044F\u043C\u0438 \u043C\u0430\u0433\u0434\u0435\u0431\u0443\u0440\u0433\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u0430\u0432\u0430 \u0434\u043B\u044F \u041C\u0438\u043D\u0441\u043A\u0430 (14 \u043C\u0430\u044F 1795) \u0432 \u0440\u0430\u0442\u0443\u0448\u0435 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u043B\u0438 \u0437\u0430\u0441\u0435\u0434\u0430\u043D\u0438\u044F \u043E\u0440\u0433\u0430\u043D\u0430 \u043C\u0438\u043D\u0441\u043A\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u2014 \u043C\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u0442\u0430 \u0438\u043B\u0438 \u0441\u043E\u0432\u0435\u0442\u0430, \u0432 \u0437\u0434\u0430\u043D\u0438\u0438 \u0445\u0440\u0430\u043D\u0438\u043B\u0438\u0441\u044C \u044D\u0442\u0430\u043B\u043E\u043D\u044B \u0435\u0434\u0438\u043D\u0438\u0446 \u0432\u0435\u0441\u0430 \u0438 \u043E\u0431\u044A\u0435\u043C\u0430.
