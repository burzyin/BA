slides.slide_3.text=\u041A\u043E\u0441\u0442\u0451\u043B \u0441\u0432\u044F\u0442\u043E\u0433\u043E \u0421\u0438\u043C\u0435\u043E\u043D\u0430 \u0438 \u0441\u0432\u044F\u0442\u043E\u0439 \u0415\u043B\u0435\u043D\u044B, \u0447\u0430\u0441\u0442\u043E \u043D\u0430\u0437\u044B\u0432\u0430\u0435\u043C\u044B\u0439 \u0442\u0430\u043A\u0436\u0435 \u041A\u0440\u0430\u0441\u043D\u044B\u043C \u043A\u043E\u0441\u0442\u0451\u043B\u043E\u043C \u2014 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0439 \u043A\u0430\u0442\u043E\u043B\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u0445\u0440\u0430\u043C \u041C\u0438\u043D\u0441\u043A\u0430. \u041A\u043E\u0441\u0442\u0451\u043B \u0440\u0430\u0437\u043C\u0435\u0449\u0430\u0435\u0442\u0441\u044F \u043D\u0430 \u043F\u043B\u043E\u0449\u0430\u0434\u0438 \u041D\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043C\u043E\u0441\u0442\u0438 \u0432 \u043D\u0435\u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0431\u043B\u0438\u0437\u043E\u0441\u0442\u0438 \u043E\u0442 \u0414\u043E\u043C\u0430 \u041F\u0440\u0430\u0432\u0438\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u0430.
